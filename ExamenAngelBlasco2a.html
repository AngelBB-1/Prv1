<!--
************
    Exercici 2 - 2,5 punt
Feu un botó anomenat producte que calculi el factorial del número que indiqueu (amb un input) i el mostri en un div amb l'id resultatFactorial.

factorial(2) 
2 * 1 = 2
factorial(7)
7*6*5*4*3*2*1 = 5040

***************

<!DOCTYPE html>
<html>
<head>
  <title>Factorial</title>
</head>
<body>
  <input type="number" id="numero" placeholder="Escriu numero">
  <button id="botoProducte" onclick="calcularFactorial();">Producte</button>
  <div id="resultatFactorial"></div>

  <script>
    // Variables
    var inputNumero = document.getElementById("numero");
    var resultat = document.getElementById("resultatFactorial");

    // Funció  calcular el factorial
    function calcularFactorial() {
      var numero = parseInt(inputNumero.value);

      // Verificar si el número es valid
      if (isNaN(numero) || numero < 0) {
        resultat.innerHTML = "PNumero no valid";
        return;
      }

      var factorial = 1;
      var formula = "";

      // Calcular el factorial
      for (var i = numero; i >= 1; i--) {
        factorial *= i;
        formula += i + (i > 1 ? "*" : "");
      }

      resultat.innerHTML = formula + " = " + factorial;
    }
  </script>
</body>
</html>

<!--
************************
  Exercici 3 - 2,5 punt
Crea un botó que al prémer compti el nombre de vocals que té una paraula que es passa a un input.

Hola --2 vocals Aprovarem -- 4 vocals  
**************************

<!DOCTYPE html>
<html>
<head>
  <title>Contar vocals</title>
</head>
<body>
  <input type="text" id="paraula" placeholder="Escriu paraula">
  <button id="contar" onclick="contarVocals();">Contar</button>
  <div id="resultat"></div>

  <script>
    // Variables
    var inputParaula = document.getElementById("paraula");
    var divResultat = document.getElementById("resultat");

    // Funció contar vocals
    function contarVocals() {
      var paraula = inputParaula.value.toLowerCase();
      var contador = 0;

      // bucle contador 
      for (var i = 0; i < paraula.length; i++) {
        var caracter = paraula.charAt(i);
        if (caracter === "a" || caracter === "e" || caracter === "i" || caracter === "o" || caracter === "u") {
          contador++;
        }
      }

      divResultat.innerHTML = paraula + "-- > " + contador + " vocals";
    }
  </script>
</body>
</html>

<!DOCTYPE html>

  <title>Sumatori de Numeros Parells</title>

  <button id="botoSum" onclick="calcularSumatoriParell();">Sumatori Parell</button>
  <div id="resultatSumatoriParell"></div>

  <script>
    // Variables
    var inputNumero = document.getElementById("numero");
    var divResultat = document.getElementById("resultatSumatoriParell");

    // Funcio calcular sumatori parells
    function calcularSumatoriParell() {
      var numero = parseInt(inputNumero.value);

      if (isNaN(numero) || numero < 0) {
        divResultat.innerHTML = "Numero no valid";
