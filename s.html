Feu una funció anomenada mitjanaImparells que retorni la mitjana dels elements de les posicions imparelles d'una llista:

Exemple:

[3,5,6,4,7,1]
(5+4+1)/3 = 3.33333

console.log(mitjanaParells([3,5,6,4,7,1]))
3.333333333333333
 


<!DOCTYPE html>
<html>
<head>
  <title>Mitjana Imparells</title>
  <script>
    function mitjanaImparells(lista) {
      var suma = 0;
      var contador = 0;

      for (var i = 0; i < lista.length; i++) {
        if (i % 2 !== 0) { // Comprobar si la posición es impar
          suma += lista[i];
          contador++;
        }
      }

      if (contador === 0) {
        return 0; // Manejar el caso de una lista vacía o sin posiciones impares
      }

      var mitjana = suma / contador;
      return mitjana;
    }

    function calcularMitjana() {
      var llista = [3, 5, 6, 4, 7, 1];
      var mitjana = mitjanaImparells(llista);
      document.getElementById("resultat").innerHTML = mitjana;
    }
  </script>
</head>
<body>
  <button onclick="calcularMitjana()">Calcular Mitjana</button>
  <div id="resultat"></div>
